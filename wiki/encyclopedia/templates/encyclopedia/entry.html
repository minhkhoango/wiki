{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {{ content|safe }}
    <form action = "{% url 'edit' title=title %}" method = "POST">
        {% csrf_token %}
        <input type = "hidden" name = "content" value = "{{ content }}">
        <input type = "submit" class = "btn btn-primary" value = "Edit">
    </form>
{% endblock %}
