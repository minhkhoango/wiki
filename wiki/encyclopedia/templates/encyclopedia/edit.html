
{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}
    
{% block body %}
    <h1>Edit Page</h1>

    <form action = "{% url 'save_edit' %}" method = "POST">
        {% csrf_token %}
        <input class = "text_inp" type = "text" name = "title" placeholder = "Enter Title" value = {{title}}>
        <br>
        <textarea class = "text_inp" name = "content" type = "text" rows = "4" cols = "30" placeholder = "Enter Markdown Content">{{ content }}</textarea>
        <br>
        <input type = "submit" value = "Edit" class = "btn btn-primary">
    </form>
{% endblock %}
